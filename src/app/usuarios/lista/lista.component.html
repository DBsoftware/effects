<div class="row" *ngIf="loading">
    <div class="col">
        <div class="alert alert-info text-center">
            <i class="fa fa-spin fa-sync fa-2x"></i>
            <h1>Espere...</h1>
        </div>
    </div>
</div>
<div class="row" *ngIf="error">
    <div class="col">
        <div class="alert alert-danger text-center">

            <h1> <i class="fa fa-times"></i> {{error.status}}</h1>
            <p class="lead">{{error.message}}</p>
            <small class="text-muted">from: {{ error.url }} </small>
        </div>
    </div>
</div>

<div class="card-columns" *ngIf="!loading">
    <div class="card" *ngFor="let user of usuarios">
        <img class="card-img-top" [src]="user.avatar" alt="">
        <div class="card-body">
            <h4 class="card-title">{{user.first_name}} {{user.last_name}}</h4>
            <p class="card-text lead">Lorem ipsum dolor sit amet consectetur.</p>
            <p class="card-text"><span class="text-muted">User ID: {{user.id}}</span></p>
        </div>
    </div>
</div>
