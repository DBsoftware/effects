<div class="row" *ngIf="loading && !error">
    <div class="col">
        <div class="alert alert-info text-center">
            <i class="fa fa-spin fa-sync fa-2x"></i>
            <h1>Espere...</h1>
        </div>
    </div>
</div>
<div class="row" *ngIf="error">
    <div class="col">
        <div class="alert alert-danger text-center">

            <h1> <i class="fa fa-times"></i> {{error.status}}</h1>
            <p class="lead">{{error.message}}</p>
            <small class="text-muted">from: {{ error.url }} </small>
        </div>
    </div>
</div>

<div class="row" *ngIf="!loading  && !error">
    <div class="col-3">
        <img [src]="usuario.avatar" alt="" class="img-thumbnail">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item">
                <strong>ID</strong> {{usuario.id}}
            </li>
            <li class="list-group-item">
                <strong>NAME</strong> {{usuario['first_name']}}
            </li>
            <li class="list-group-item">
                <strong>LAST NAME</strong> {{usuario['last_name']}}
            </li>
        </ul>

    </div>
</div>
